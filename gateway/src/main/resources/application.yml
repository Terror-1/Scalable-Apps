eureka:
  client:
    service-url:
      defaultZone: http://discovery:8761/eureka

server:
  port: 8222

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      mvc:
        routes:
          - id: PRODUCT-SERVICE
            uri: http://localhost:8070
            predicates:
              - Path=/api/products/**
          - id: SESSION-SERVICE
            uri: http://localhost:8030
            predicates:
              - Path=/api/session/**
          - id: CUSTOMER-SERVICE
            uri: http://localhost:8090
            predicates:
              - Path=/api/customers/**
