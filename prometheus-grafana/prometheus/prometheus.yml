global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
alerting:
  alertmanagers:
  - static_configs:
    - targets: []
    scheme: http
    timeout: 10s
    api_version: v1
scrape_configs:

- job_name: prometheus
  honor_timestamps: true
  scrape_interval: 15s
  scrape_timeout: 10s
  metrics_path: /metrics
  scheme: http
  static_configs:
  - targets:
    - localhost:9090
# if they are on the same docker network you can use the localhost then the port number 
- job_name: 'MyAppMetrics'
  metrics_path: '/actuator/prometheus'
  scrape_interval: 3s
  static_configs:
    - targets: ['service:8080']
      labels:
        application: 'My Spring Boot Application'